<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
      <p class="igual">Terceiro parágrafo</p>
      <p class="igual">Quarto parágrafo</p>
    </header>
    <script>
      //getElementById
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Interestelar"
      document.getElementById("subtitle").innerText = "Melhor filme de todos os tempos"
      document.getElementById("second-paragraph").innerText = "Nunca vi um filme tão bom quanto esse, não existem filme melhor."
      ////////////////////////////////////////////////////////////////////
      //getElementsByClassName
      let igual1 =  document.getElementsByClassName("igual")[0];
      igual1.style.border = "1px solid black";
      igual1.style.display = "inline-block"
      igual1.style.margin = "0px";
      igual1.style.padding = "10px";

      let subtitulo = document.getElementsByTagName("h4")[0];
      subtitulo.style.color = "green";
      /////////////////////////////////////////////////////////////////////
      
    </script>
  </body>
</html>
